<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.6.0/css/fontawesome.min.css" integrity="sha384-NvKbDTEnL+A8F/AA5Tc5kmMLSJHUO868P+lDtTpJIeQdGYaUIuLr4lVGOEA1OcMy" crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  
  <body>
    <!-- NavBar -->
    <nav
      class="navbar navbar-expand-sm navbar-light bg-light"
    >
      <div class="container">
        <a class="navbar-brand" href="/">Book's Library</a>
        <button
          class="navbar-toggler d-lg-none"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapsibleNavId"
          aria-controls="collapsibleNavId"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
          <ul class="navbar-nav me-auto mt-2 mt-lg-0">
          </ul>
          <form action="/search" method="post" class="d-flex my-2 my-lg-0">
            <input
              name="user-input"
              class="form-control me-sm-2"
              type="text"
              placeholder="Search"
            />
            <button
              class="btn btn-outline-success my-2 my-sm-0"
              type="submit"
            >
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <!-- End of NavBar -->

    <!-- Books Section -->
    <div class="container p-2">
      <h2 class="mt-2">Most Popular Book's</h2>

      <div class="row mt-3">
      {% for i in range(book_title|length) %}
        <div class="col-md-2 my-3">
          <div class="card h-100">
            <img
              src="{{ book_cover[i] }}"
              class="card-img-top h-50 border"
              alt="Book Cover"
            />
            <div class="d-flex flex-column justify-content-between card-body">
              <h6 class="card-title text-center">{{ book_title[i] }}</h6>
              <p class="card-text text-muted text-center small">{{ book_author[i] }}</p>
            </div>
            <div class="card-footer text-muted text-center">
              <i class="fa fa-star" aria-hidden="true"></i>
              {{ book_rating[i] }} of 10
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
    <!-- End of Section -->
</html>
